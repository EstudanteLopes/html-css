<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou apenas aumente ou diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="images/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/M.png" type="image/png">
        <img src="images/G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>aprendendo a usar midias com HTML</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Novembers - Low.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
