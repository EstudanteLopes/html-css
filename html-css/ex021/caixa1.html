<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px ;
            border-style: solid;
            border-color: darkslategray;
            padding: 10px;
            margin: 20px 20px 40px 20px;
        }

        a{
            border: 4px dashed red;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de caixa box-level
    </h1>
    <p>Parágrafos também é um Exemplo de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
