<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <!--&lt = < / LESS THAN //  &gt = > / GREATEN THAN-->
    <!--<br> é usado pra quebrar linhas-->
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo entre as tags p e /p</p>
    <p>
        Se precisar quebrar um texto em um lugar específico, basta usar a tag br.
    </p>
    <p>
        Simbolos especiais: 

        <!--MARCA REGISTRADA-->
            &reg;

        <!--COPYRIGHT-->  
        &copy;

        <!--TM-->
        &trade;

        <!--MOEDAS-->
        &euro;
        &pound;
        &yen;
        &cent;

        <!--SIMBOLOS-->
        &Delta;
        &uparrow;
    </p>

    <p>
        Vamos adicionar alguns emojis:
            <!--TODA VEZ QUE FOR COLOCAR EMOJI, SEMPRE COLOQUE &#x E LOGO EM SEGUINDA O CODIGO-->
            <!--&#x MOSTRA A MAQUINA QUE O VALOR ESTÁ EM HEXODECIMAL-->
            <!--EMOJIS DE BANDEIRA DAR PROBLEMAS NA MAIORIA DAS VEZES-->
        &#x1F4BB;
        &#x1F451;
    </p>
</body>

</html>
