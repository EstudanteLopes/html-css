<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>

    <h1>Testando imagens</h1>
    
    <p>Logo abaixo vamos mostrar as imagens que estão nessa pasta</p>

    <!--A TAG IMG É USADA PRA MOSTRAR IMAGEM NA TELA-->

    <img src="logo-html.png" alt="logo HTML5">

    <p>Podemos tambem usar imagens que estão em sub-pastas</p>

    <img src="images/logo-css.png" alt="Logo CSS3">

    <p>Tambem podemos buscar imagens externas</p>

    <!--A TAG IMG TAMBEM PODE EXPORTA IMAGENS COM URL-->

    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="logo JS">

</body>

</html>
